{% extends "base.html" %}
{% block header %}
    <section class="jumbotron text-center">
    <div class="container">
      <h1>Редактирование альбома</h1>
        <div class="container__register">
          <form style="margin-bottom: 50px" method="post" action="/album-edit/{{ albums[0]['id'] }}">
            <div class="register__form">
                <i class="fas fa-user"></i>
                <input style="width: 300px" type="text" name="name" maxlength="30" placeholder="" value="{{ albums[0]['name'] }}">
            </div>
            <div class="register__form">
                <i class="fas fa-key"></i>
                <textarea name="description" placeholder="" rows="5" cols="25">{{ albums[0]['description'] }}</textarea>
            </div>

              <div><input type="submit" name="submit" value="Сохранить"></div>

          </form>
            {% if message %}
        <p class="error__message">{{ message }}</p>
      {% end %}
        </div>
      <p class="lead text-muted">Здесь вы можете поменять название альбома и его описание. Не забывайте, что оба поля должны быть заполнены!</p>

    </div>
  </section>
{% end %}
{% block add %}{% end %}
